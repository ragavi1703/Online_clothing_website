  <script>
    function validateform() {
        var user = document.myform.user.value;
        var email = document.myform.email.value;
        var pwd = document.myform.pass.value;
        var pwd1 = document.myform.password1.value;
        var ph = document.myform.phone.value;
        var add=document.myform.address.value;
        let checkbox=document.getElementById("check");
          
       
        if (user == null || user == "") {
            alert("Please enter username");
            return false;
        }
        if (user.length != "") {
            var regex = /(?=.{6,})/;
            if (regex.test(user) === false) {
                alert("Username must contain more than 5 characters");
                return false;
            }
        }
        if (email == null || email == "") {
            alert("Please enter your Email!!");
            return false;
        }
        if (email.length != "") {
            var regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (regex.test(email) === false) {
                alert("Enter a valid Email!!");
                return false;
            }
        }
       if (pwd == null || pwd == "") {
            alert("Please enter Password!!");
            return false;
        }
        if (pwd.length != "") {
            var regex = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
            if (regex.test(pwd) === false) {
                alert("Enter a valid password!!");
                return false;
            }
        }
        if (pwd != pwd1) {
            alert("password mismatch");
            return false;
        }
        if (ph == null || ph == "") {
            alert("Please enter mobile number");
            return false;
        }

        if (ph.length != '') {
            var regex = /^(\d{3})[- ]?(\d{3})[- ]?(\d{4})$/;

            if (regex.test(ph) === false) {
                alert("Enter Valid Mobile no.!!!\nMobile number should contain only numbers\nEg: 9876543210");
                return false;
            }
        }
        if (gender == null || gender == "") {
            alert("Select your gender");
            return false;
        }
        if (radio == null || radio == "") {
            alert("Add to wishlist or not!!");
            return false;
        }
        if (address == null || address == "") {
            alert("Please enter address");
            return false;
        }
        if (address.length != "") {
            var regex = /(?=.{6,})/;
            if (regex.test(address) === false) {
                alert("Enter Correct address");
                return false;
            }
        }
        if (check.checked){
        }
        else{
            alert("Agree to terms and conditions!!");
            return false;
        }
    }
</script>

</head>
<body>

<div class="container">
  <center>
    <h2>Delivery</h2>
  </center>
  <form class="form-horizontal" name="myform"  onsubmit="return validateform()">
    <div class="form-group">
        <label class="control-label col-sm-3" for="email">Name:</label>
        <div class="col-sm-6">
          <input type="text" name="user" class="form-control" id="username" placeholder="Enter name">
        </div>
      </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="password" name="pass" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Confirm Password:</label>
        <div class="col-sm-6">          
          <input type="password" class="form-control" id="password" name="password1" placeholder="Re-Enter password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Mobile Number:</label>
        <div class="col-sm-6">          
          <input type="tel" class="form-control" name="phone" placeholder="Enter Number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Address:</label>
        <div class="col-sm-6">          
            <textarea class="form-control" rows="5" id="comment" placeholder="Enter Address" name="address"></textarea>
        </div>
      </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-10">
        <div class="checkbox">
          
            <input type="checkbox" id="check" name="c" value="checked"><label><a href="terms.html" style="color: black;">Terms and conditions</a></label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn" formaction="order confirm.html"><a
          style="text-decoration: none;color:black;" >Submit</a></button>
          
      </div>
    </div>
  </form>
</div>
