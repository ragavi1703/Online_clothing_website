<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body{
        background-color: #6499b0;
    }
    a:link {
  color: black;
  background-color: transparent;
  text-decoration: none;
}
  </style>
  <script>
    function validateform() {
        var user = document.myform.user.value;
        var email = document.myform.email.value;
        var pwd = document.myform.pass.value;
        var pwd1 = document.myform.password.value;
        

        if (user == null || user == "") {
            alert("Please enter your name");
            return false;
        }
        if (user.length != "") {
            var regex = /(?=.{6,})/;
            if (regex.test(user) === false) {
                alert("Username must contain more than 5 characters");
                return false;
            }
        }
        if (email == null || email == "") {
            alert("Please enter your Email!!");
            return false;
        }
        if (email.length != "") {
            var regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (regex.test(email) === false) {
                alert("Enter a valid Email!!");
                return false;
            }
        }
       if (pwd == null || pwd == "") {
            alert("Please enter Password!!");
            return false;
        }
        if (pwd.length != "") {
            var regex = /(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
            if (regex.test(pwd) === false) {
                alert("Enter a valid password!!");
                return false;
            }
        }
         //if (pwd != pwd1) {
           // alert("password mismatch");
           //return false;
       // }
        
    }
</script>

</head>
<body>

<div class="container">
  <center>
    <h2>Sign Up</h2>
  </center>
  <form class="form-horizontal" name="myform" method="post" action="boot home.html" onsubmit="return validateform()">
    <div class="form-group">
        <label class="control-label col-sm-3" for="email">Name:</label>
        <div class="col-sm-6">
          <input type="text" name="user" class="form-control" id="user" placeholder="Enter name">
        </div>
      </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="email">Email:</label>
      <div class="col-sm-6">
        <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="pwd">Password:</label>
      <div class="col-sm-6">          
        <input type="password" class="form-control" id="password" name="pass" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Confirm Password:</label>
        <div class="col-sm-6">          
          <input type="password" class="form-control" id="password" name="password" placeholder="Re-Enter password">
        </div>
      </div>
      
      
    
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-10">
        <button type="submit" class="btn"  formaction="http://localhost:3000/save" ><a
          style="text-decoration: none;color:black;">Save</a></button>
          <button type="submit" class="btn" ><a href="boot home.html"
            style="text-decoration: none;color:black;">Home</a></button>
          
      </div>
    </div>
  </form>
</div>

</body>
</html>
